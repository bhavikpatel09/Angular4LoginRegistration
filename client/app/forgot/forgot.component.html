<app-toast [message]="toast.message"></app-toast>
<div class="card">
  <h4 class="card-header">Forgot Password</h4>
  <div class="card-block">
    <form [formGroup]="forgotForm" (ngSubmit)="forgot()">
      <div class="input-group" [ngClass]="setClassEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!forgotForm.valid"><i class="fa fa-sign-in"></i> Reset Password</button>
    </form>
  </div>
</div>
